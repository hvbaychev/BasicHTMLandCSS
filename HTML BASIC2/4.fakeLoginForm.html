<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small-input {
            width: 50px;

        }
    </style>
</head>

<body>
    <fieldset style="width: 1500px; background-color: rgb(0, 153, 255);">
        <h1 style="text-align: center; color: white;">FAKEBOOK</h1>
        <h3 style="text-align: center; color: white">Registration</h3>
        <h5 style="text-align: center; color: white">It is safe and will always be!</h5>
        <div style="display: flex; justify-content: center;">
            <fieldset style="width: 700px; background-color: rgb(0, 153, 255); margin-left: auto; margin-right: auto;">
                <legend style="width: 10px; color: white; white-space: nowrap; text-align: center;">NON-IMPORTANT
                    INFORMATION</legend>
                <input type="text" name="firstname" placeholder="First Name"> <input type="text" name="lastname"
                    placeholder="Last Name"><br><br>
                <input type="email" name="email" placeholder="Your Email"> <input type="text" name="telephone"
                    placeholder="Phone Number"><br><br>
                <input type="password" name="password" placeholder="Your Password"> <input type="text" name="website"
                    placeholder="Website"><br><br>
                <p style="color: white;"><strong>Birthday</strong></p>
                <input type="datetime-local"><br><br>
                <label for="Female" style="color: white;">Female</label><input type="checkbox" id="Female">
                <label for="Male" style="color: white;">Male</label><input type="checkbox" id="Male">
                <label for="Other" style="color: white;">Other</label><input type="checkbox" id="Other">
            </fieldset>

            <fieldset style="width: 700px; background-color: rgb(0, 153, 255); margin-left: auto; margin-right: auto;">
                <legend style="width: 10px; color: white; white-space: nowrap; text-align: center;">IMPORTANT
                    INFORMATION</legend>
                <div>
                    <select name="country" id="">
                        <option value="1">Bulgaria</option>
                        <option value="2">Germany</option>
                    </select>
                    <input type="text" name="village" placeholder="Village">
                    <input type="text" name="district" placeholder="District"><br><br>
                    <input type="text" name="street" placeholder="Street">
                    <input type="number" name="number" placeholder="Number" class="small-input">
                    <input type="number" name="floor" placeholder="Floor" class="small-input">
                    <input type="number" name="apnumber" placeholder="Ap Nr" class="small-input">
                </div><br>
                <p style="color: white;">Door Color:</p>
                <input type="color" name="color">
                <input type="text" name="watermatternumber" placeholder="Water Meter Nr">
                <select name="auntpantiessize">
                    <option value="" disabled selected>Water Meter Nr</option>
                    <option value="1">42</option>
                    <option value="1">43</option>
                </select>
                <p style="color: white;">More personal information:</p>
                <textarea name="textarea" id="" cols="50" rows="4"></textarea>
            </fieldset>
        </div>
        <div style="display: flex;justify-content: left;">
            <input type="reset" name="reset" value="Clean Form">
        </div>
        <div style="display: flex;justify-content: right;">
            <input type="submit" name="registration" value="Registration">
        </div>
    </fieldset>
</body>

</html>
